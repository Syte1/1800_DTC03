<!DOCTYPE html>
<html lang="en">

<head>
    <title>DeskBuddy|Profile Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase 8 related CSS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Link to the api keys for your Firebase project -->
    <script src="scripts/firebaseAPI.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/my-style.css">

</head>

<body style="text-align: center;">

    <!-- Top navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Link goes to Home Page-->
            <a class="navbar-brand text-dark bg" id="desk-buddy" href="main.html">DeskBuddy</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <!-- Link goes to Home Page-->
                        <a class="nav-link active text-dark" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="#">Progress</a>
                    </li>
                    <!-- Dropdown menu-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-dark" href="#">Notifications</a></li>
                            <li><a class="dropdown-item text-dark" href="#">Sync your Calendar</a></li>
                            <li><a class="dropdown-item text-dark" href="#">How to Use</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Search Bar with Submit button-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main content of profile page-->
    <div class="container rounded bg-white mt-1 mb-1">
        <div class="row">
            <div class="col-md-auto border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-1">
                    <div id="CustomProfileImage"></div> 
                    <img class="rounded-circle mt-5" src="images/profile.png" id="profileImage" alt="profile.png">
                    <span id="name-goes-here" class="font-weight-bold pt-4 fw-bold">User Name</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-1">
                    <div class="row mt-5">
                        <h4 class="text-center fw-bold">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <!-- Text boxes for name input-->
                        <div class="col-md-6 pb-3 fw-bold "><label class="labels">First Name</label>
                            <input id="f_name" type="text" class="form-control text-center" placeholder="First Name"
                                value="" disabled>
                        </div>
                        <div class="col-md-6 pb-1"><label class="labels fw-bold">Last Name</label><input id="l_name"
                                type="text" class="form-control text-center" value="" placeholder="Last Name" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                     <!-- Text boxes for name Phone Number-->
                        <div class="col-md-12 pb-3"><label class="labels fw-bold">Mobile</label>
                            <input id="phone_num" type="text" class="form-control text-center"
                                placeholder="604-111-1111" value="" disabled></div>
                     <!-- Text boxes for name Address-->
                        <div class="col-md-12 pb-1"><label class="labels fw-bold">Address</label>
                            <input id="address" type="text" class="form-control text-center"
                                placeholder="555 Seymour St" value="" disabled></div>
                    </div>
                    <div class="row mt-3">
                    <!-- Text boxes for name City-->
                        <div class="col-md-6 pb-3"><label class="labels fw-bold">City</label>
                            <input id="city" type="text" class="form-control text-center" placeholder="Vancouver" value="" disabled></div>
                    <!-- Text boxes for name Country-->
                        <div class="col-md-6 pb-3"><label class="labels fw-bold">Country</label>
                            <input id="country" type="text" class="form-control text-center" placeholder="Canada" value="" disabled></div>
                    <!-- Text boxes for name State/Region-->
                        <div class="col-md-6 pb-3"><label class="labels fw-bold">State / Region</label>
                            <input id="region" type="text" class="form-control text-center" value="" placeholder="British Columbia" disabled></div>
                    </div>

                    <!-- Edit button to enable or disable the text boxes-->
                    <div class="mb-5 pb-4 text-center"><button class="btn btn-primary profile-button" type="button"
                            onclick="EditButton()">Edit</button>
                    <!-- Button that saves, and submits the information-->
                        <button class="btn btn-primary profile-button" type="button"
                            onclick="profileEdit()">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Bottom Navigation bar that includes Home, Back button, and button that leads to break activities-->
    <footer class="fixed-bottom navbar justify-content-evenly bg-dark" style="height: 75px; padding: 0px;">
        <div class="btn bg-dark" onclick="window.location.href='break-page.html'">
            <a href="html/break-page.html" class="material-icons" style="color: whitesmoke; text-decoration: unset; font-size: 35px;">self_improvement</a>
            <p style="color: white;">Breaks</p>
        </div>
        <div class="btn bg-dark" onclick="window.location.href='main.html'">
            <p class="material-icons" style="color: whitesmoke; text-decoration: unset; font-size: 35px;">home</p>
            <p style="color: whitesmoke;">Home</p>
        </div>
        <div class="btn bg-dark" onclick="history.back()">
            <a class="material-icons" style="color: whitesmoke; text-decoration: unset; font-size: 35px;" onclick="history.back()">arrow_back</a>
            <p style="color: whitesmoke;">Back</p>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <!-- Javascript for profile page-->
    <script src="scripts/profile.js"></script>
</body>


</html>
